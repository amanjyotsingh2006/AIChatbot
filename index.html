<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo3.png" type="image/x-icon">
</head>

<body>
    <div class="logo">
        <img src="logo3.png" alt="" srcset="" width="100px" style="border-radius: 70px; height: 90px;">
        <b>AI Chatbot</b>
    </div> 
    <div class="chat-container">
        <h1>Hello, Guest</h1>
        <div class="ai-chat-box">
            <div class="ai-chat-area" hidden>
            </div>
        </div>

    </div>
    <div class="prompt-area">
        <input type="text" name="" id="prompt" , placeholder="Message...">
        <button id="image"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white"
                class="bi bi-images" viewBox="0 0 16 16">
                <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
                <path
                    d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2M14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1M2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1z" />
            </svg><input type="file" hidden></button>


        <button id="submit"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white"
                class="bi bi-arrow-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5" />
            </svg></button>
    </div>


    <script src="script.js"></script>
</body>

</html>
